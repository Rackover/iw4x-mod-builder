<div class="header">
  <h1>Build a custom map</h1>
</div>
<div class="left-panel">
  <select id="map-selection" name="maps" size="10">
    <optgroup label="Stock Maps">
      <option ng-repeat="map in stockmaps" label="{{map}}">
        {{map}}
      </option>
    </optgroup>
    <optgroup label="User Maps">
      <option ng-repeat="map in usermaps" label="{{map}}">
        {{map}}
      </option>
    </optgroup>
    <optgroup label="Other Maps">
      <option ng-repeat="map in othermaps" label="{{map}}">
        {{map}}
      </option>
    </optgroup>
  </select>
</div>
<div class="right-panel full-buttons">
  <div class="sub-left-panel">
    <button id="export-map">
      <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
      <span class="glyphicon-text">Export COD4 Map</span>
    </button>
    <button id="build-map">
      <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
      <span class="glyphicon-text">Build MW2 Map</span>
    </button>
    <button id="run-map">
      <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
      <span class="glyphicon-text">Run MW2 Map</span>
    </button>
    <button id="generate-iwd">
      <span class="glyphicon glyphicon-compressed" aria-hidden="true"></span>
      <span class="glyphicon-text">Generate IWD</span>
    </button>
    <button id="open-build">
      <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
      <span class="glyphicon-text">Open Build Folder</span>
    </button>
  </div>
  <div class="sub-right-panel">
    <button id="open-tools">
      <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
      <span class="glyphicon-text">Open Compile Tools</span>
    </button>
    <button id="open-radiant">
      <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
      <span class="glyphicon-text">Open Radiant</span>
    </button>
    <button id="edit-csv">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      <span class="glyphicon-text">Edit Map CSV</span>
    </button>
    <button id="edit-arena">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      <span class="glyphicon-text">Edit Map Arena</span>
    </button>
    <button id="open-export">
      <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
      <span class="glyphicon-text">Open Export Folder</span>
    </button>
  </div>
</div>
<div class="output-area">
  <textarea id="map-output" readonly></textarea>
</div>
<script src="pages/map.js"></script>
